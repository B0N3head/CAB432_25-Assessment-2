<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Editor</title>
    <style>
      body { margin: 0; font-family: Inter, system-ui, Arial, sans-serif; background: #0b0b0e; color: #e8e8f0; }
      .app { display: grid; grid-template-rows: 56px 1fr 180px; height: 100vh; }
      header { display:flex; align-items:center; gap:12px; padding: 0 16px; border-bottom: 1px solid #222; }
      .row { display:flex; gap:12px; align-items:center; }
      .btn { background:#1c1f24; color:#e8e8f0; border:1px solid #333; border-radius:8px; padding:8px 12px; cursor:pointer; }
      .btn:disabled { opacity:0.5; cursor:default; }
      .main { display: grid; grid-template-columns: 280px 1fr; }
      .sidebar { border-right:1px solid #222; padding:12px; overflow:auto; }
      .preview { padding:12px; overflow:auto; }
      .video-stage { background:#111417; border:1px solid #222; border-radius:12px; height: 420px; display:flex; align-items:center; justify-content:center; position:relative; }
      .stage-layer { position:absolute; inset:0; object-fit: contain; pointer-events:none; }
      .snap-indicator { position:absolute; top:0; bottom:0; width:2px; background:#ffa500; opacity:0.7; pointer-events:none; z-index:100; }
      .timeline { border-top:1px solid #222; background:#0f1215; display:grid; grid-template-rows: 32px 1fr; }
      .ruler { border-bottom:1px solid #222; position:relative; }
      .ruler .tick { position:absolute; top:0; bottom:0; width:1px; background:#333; }
      .ruler .label { position:absolute; top:0; font-size:11px; color:#bbb; transform: translateX(-50%); }
      .tracks { position:relative; overflow:auto; }
      .track { height:64px; border-bottom:1px solid #1b1f25; position:relative; }
      .clip { position:absolute; height:48px; top:8px; background:#2b3a55; border:1px solid #456; border-radius:8px; cursor:grab; overflow:hidden; }
      .clip.video { background:#374f2b; border-color:#4e7a3b;}
      .clip.audio { background:#3a2b4f; border-color:#6a4e8f;}
      .clip .name { font-size:12px; padding:6px 6px 2px 6px; white-space:nowrap; text-overflow:ellipsis; overflow:hidden; line-height:1; }
      .clip .duration { font-size:10px; padding:0 6px 4px 6px; color:#aaa; white-space:nowrap; }
      .playhead { position:absolute; top:0; bottom:0; width:2px; background:#e54; pointer-events:none; }
      .library-item { border:1px dashed #333; border-radius:8px; padding:6px; margin-bottom:8px; cursor:pointer; }
      input, select { background:#111417; color:#e8e8f0; border:1px solid #333; border-radius:8px; padding:6px 8px; }
      .tag { border:1px solid #444; padding:2px 6px; border-radius:6px; font-size:12px; color:#bbb; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
